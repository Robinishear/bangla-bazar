<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body class="">
  <nev class="flex-grow">
    <div class="navbar bg-slate-600">
        <div class="w-16 h-16 overflow-hidden w-9 h-9">
            <img src="./index.img/0f0fcbb4-e3f3-41ff-a507-3e3e5bd22285_BD-1976-688.jpg_2200x2200q80.jpg" alt="" class="w-full h-full object-cover rounded-full">
        </div>
        <div class="flex-1">
          <a class="btn btn-ghost text-3xl text-red-700"><span class="text-yellow-400 hover:translate-x-0">Bangla</span> Bazar</a>
        </div>
        <div class="flex-none">
          <ul class="menu menu-horizontal px-1">
            <li>
              <details>
                <summary>Bangladesh</summary>
                <ul class="bg-base-100 rounded-t-none p-2">
                  <li><a>Pakistan</a></li>
                  <li><a>Sri Lanka</a></li>
                  <li><a>Nepa</a></li>
                  <li><a>Myanmar</a></li>
                </ul>
              </details>
            </li>
            <li>
              <details>
                <summary>English</summary>
                <ul class="bg-base-100 rounded-t-none p-2">
                  <li><a>Bengali</a></li>
                </ul>
              </details>
            </li>
          </ul>
        </div>
    </div>
  </nev>

 
  <div class=" bg-slate-300 text-lg text-lg ">
    <div class=" flex justify-center items-center bg-black bg-opacity-70">
      <div class="hero-content gap-52">
  
        <!-- Login Form -->
        <div class=" bg-black bg-opacity-70 sh p-8 rounded-lg shadow-lg w-96">
          <h2 class="text-4xl text-yellow-300 text-center font-semibold mb-6 text-yellow-50 "> <span class=" hover:translate-y-[-10px] text-yellow-500">L</span> <span class="text-cyan-600 ">o</span> <span class="text-gray-500">g</span> <span class="text-amber-400">i</span> <span class="text-blue-900">n</span></h2>
          <form action="next.html" method="POST">

            <div class="mb-4">
              <label for="email" class="block text-sm font-medium text-gray-100">Email</label>
              <input type="email" id="email" name="email" class="input input-bordered w-full mt-2" required />
            </div>
            

            <div class="mb-4">
              <label for="password" class="block text-sm font-medium text-gray-100">Password</label>
              <div class="relative">
                <input type="password" id="password" name="password" class="input input-bordered w-full mt-2" required/>
                <button type="button" id="togglePassword" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500">
                  üëÅÔ∏è
                </button>
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-full mt-4 text-white bg-black">Login</button>
          </form>
          <div class="mt-4 text-center text-sm text-yellow-100">
            <p>Reset password</p>
            <p>Create a new account</p>
            <p>Register as Global Seller</p>
          </div>
        </div>
  
      </div>
    </div>
  </div>
  
  <script>
    document.getElementById("togglePassword").addEventListener("click", function () {
      let passwordField = document.getElementById("password");
      if (passwordField.type === "password") {
        passwordField.type = "text";
      } else {
        passwordField.type = "password";
      }
    });
  </script>
</body>
</html>
