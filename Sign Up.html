<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center  bg-gray-900">
    <div class="w-96 p-6 shadow-lg rounded-2xl bg-black">
        <h2 class="text-2xl font-bold text-center mb-4 text-white hover:translate-y-[-9px]"> <span class="text-yellow-300">S</span> <span class="text-indigo-700">i</span>
        <samp class="text-green-700">G</samp> <span class="text-orange-200">s</span> <span class="text-yellow-400">U</span><span class="text-fuchsia-500">p</span> </h2>
        <div class="space-y-4">
            <div>
                <label for="First Name" class="block text-sm font-medium text-gray-700 text-white">Enter your First Name</label>
                <input id="First Name" type="First Name" placeholder="Enter your Name" class="mt-1 p-2 w-full border rounded-lg text-white" />
            </div>
            <div>
                <label for="Last Name" class="block text-sm font-medium text-gray-700 text-white"">Enter your Last Name</label>
                <input id="Last Name" type="Last Name" placeholder="Enter your Last Name" class="mt-1 p-2 w-full border rounded-lg text-white" />
            </div>
            <div>
                <label for="Date" class="block text-sm font-medium text-gray-700 text-white"">Date</label>
                <input id="date" type="date" placeholder="Enter your date" class="mt-1 p-2 w-full border rounded-lg text-white" />
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 text-white"><span class="text-cyan-600">Enter your Email</span></label>
                <input id="email" type="email" placeholder="Enter your email" class="mt-1 p-2 w-full border rounded-lg text-white" />
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 text-white"><span class="text-orange-300">Password</span></label>
                <input id="password" type="password" placeholder="Enter your password" class="mt-1 p-2 w-full border rounded-lg text-white" />   
            </div>
            <div>
                <label for="Next password" class="block text-sm font-medium text-gray-700 text-white"><span class="text-amber-300">Next password</span></label>
                <input id="Next password" type="Next password" placeholder="Enter your Next password" class="mt-1 p-2 w-full border rounded-lg text-white" />   
            </div>
            <div>
                <button class="btn btn-soft btn-primary bg-black  w-full hover:translate-y-[-9px] text-xl font-semibold text-amber-200 ">Next Naw</button>
            </div>
        </div>
    </div>
</body>
</html>
